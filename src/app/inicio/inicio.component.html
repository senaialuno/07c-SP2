<main>
    <section id="section banner">
    <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/Img/banner 1.jpg" class="d-block w-100" alt="Promoção de um jogo">
      </div>
      <div class="carousel-item">
        <img src="./assets/Img/banner 2.jpg" class="d-block w-100" alt="Promoção do ano">
      </div>
      <div class="carousel-item">
        <img src="./assets/Img/banner 3.jpg" class="d-block w-100" alt="Melhor jogo">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </section>
  
  <h2>Produtos</h2>
  
  <mat-grid-list cols="3">
    
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Celular</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/Img/Celular pra jogo.jpg" alt="Celular witi">
        <mat-card-content>
          <h1>Celular witi</h1>
          <h2>Preço</h2>
        </mat-card-content>
        <mat-card-actions>
          <p>R$1000,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Kit Gamer</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/Img/Kit Gamer.jpg" alt="kit gamer">
        <mat-card-content>
          <h1>Kit Gamer</h1>
          <h2>Preço</h2>
        </mat-card-content>
        <mat-card-actions>
          <p>R$4500,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Jogo Popular</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/Img/Jogo mais popular.jpg" alt="Jogo Popular">
        <mat-card-content>
        <h1>Jogo</h1>
        <h2>Preço</h2>
        </mat-card-content>
        <mat-card-actions>
          <p>R$300,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
